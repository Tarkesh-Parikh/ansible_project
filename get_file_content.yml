---
- name: Shell Examples
  hosts: localhost:3022
  tasks:
    - name: Dir list and write to file
      shell: " ls -lrt"
      register: lsout
      tags: lsout

    - debug: msg="{{lsout}}"
    
    - name: Display the file
      shell: cat test.txt
      register: displaylist

    - debug: msg="{{displaylist.stdout_lines}}"
